{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>{% block title%}{% endblock%}</title>
    <link rel="stylesheet" href="{% static 'app.css' %}"/> <!--not picked up by Django settings.py STATICFILES_DIRS-->
    {% block css_files %}{% endblock %}
</head>
<body>
    <header id="main-navigation">
        <h1><a href="{% url 'starting-page' %}"> Home</a><h1> <!--the name given in urls.py-->
        <nav><a href="{% url 'posts-page' %}">All Projects</a></nav>
        {% comment %} <nav><a href="{% url 'read-later' %}">Stored Posts</a></nav> {% endcomment %}
        <nav><a href="{% url 'about-me' %}">About Me</a></nav>
    </header> 
    {% block contents %}
    {% endblock %}
</body>
</html>
